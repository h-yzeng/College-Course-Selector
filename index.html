<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Course Selector</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body> 
    <a class="skip-link" href="#results">Skip to results</a>

    <header class="site-header">
      <div class="container">
        <h1>College Course Selector</h1>
        <p class="muted">
          Filter by department, level, and credits. Results update instantly.
        </p>
      </div>
    </header>

    <main class="container">
      <section aria-labelledby="filters-title" class="filters">
        <h2 id="filters-title">Filters</h2>
        <form id="filters-form">
          <fieldset>
            <legend>Departments</legend>
            <div class="chips">
              <label><input type="checkbox" name="dept" value="CS" /> CS</label>
              <label><input type="checkbox" name="dept" value="ITM" /> ITM</label>
              <label><input type="checkbox" name="dept" value="MATH" /> MATH</label>
              <label><input type="checkbox" name="dept" value="PHYS" /> PHYS</label>
              <label><input type="checkbox" name="dept" value="HUM" /> HUM</label>
              <label><input type="checkbox" name="dept" value="PSYC" /> PSYC</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Course Level</legend>
            <label for="level" class="visually-hidden">Select course level</label>
            <select id="level" name="level" title="Select course level">
              <option value="">All Levels</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500">Graduate Level (500)</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Credit Hours</legend>
            <label for="credits" class="visually-hidden">Select minimum credit hours</label>
            <select id="credits" name="credits" title="Select minimum credit hours">
              <option value="">Any</option>
              <option value="1">1+</option>
              <option value="2">2+</option>
              <option value="3">3+</option>
              <option value="4">4+</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Search Courses</legend>
            <input
              id="query"
              name="query"
              type="search"
              placeholder="e.g., Data Structures"
              autocomplete="off"
              inputmode="search"
              aria-label="Search title, code, department, or description"
            />
          </fieldset>

          <div class="actions">
            <button type="reset" id="reset-btn">Clear filters</button>
          </div>
        </form>
      </section>

      <section aria-labelledby="results-title" id="results">
        <div class="results-head">
          <h2 id="results-title">Results</h2>
          <p id="result-count" aria-live="polite" class="muted">
            Loading courses…
          </p>
        </div>

        <div id="cards" class="grid" role="list"></div>

        <template id="card-template">
          <article class="card" role="listitem">
            <header class="card-head">
              <div class="code"></div>
              <h3 class="title"></h3>
            </header>
            <dl class="meta">
              <div><dt>Department</dt><dd class="department"></dd></div>
              <div><dt>Level</dt><dd class="level"></dd></div>
              <div><dt>Credits</dt><dd class="credits"></dd></div>
            </dl>
            <p class="desc"></p>
          </article>
        </template>

        <p id="empty-state" class="muted hidden">
          No courses match your filters. Try clearing a few options.
        </p>
      </section>

      <noscript>
        <p class="error">
          This page requires JavaScript to filter and display results.
        </p>
      </noscript>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> Course Selector</p>
      </div>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
